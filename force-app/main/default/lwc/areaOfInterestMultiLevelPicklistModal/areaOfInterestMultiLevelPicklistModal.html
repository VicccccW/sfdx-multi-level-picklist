<template>
  <!-- lightning button for open modal window -->
  <lightning-button variant="brand" label="Edit" onclick={openModal} class="slds-var-m-left_x-small">
  </lightning-button>

  <!-- modal start -->
  <template if:true={showModal}>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
      <div class="slds-modal__container">

        <!-- modal header start -->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" name="Close"
            title="Close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
            </lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Areas of Interest</h2>
        </header>

        <!-- modal body start -->
        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
          <c-area-of-interest-multi-level-picklist-page record-id={recordId} onaddselected={editHandler}
            onremoveselected={editHandler}>
          </c-area-of-interest-multi-level-picklist-page>
        </div>

        <!-- modal footer start-->
        <footer class="slds-modal__footer slds-modal__footer_directional">
          <button class="slds-button slds-button_destructive" onclick={revertHandler} disabled>Revert Changes</button>
          <button class="slds-button slds-button_brand" onclick={saveHandler} disabled>Save & Close</button>
        </footer>

      </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <!-- modal end -->

</template>
